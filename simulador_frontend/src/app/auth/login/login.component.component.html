<div class="auth-container">
  <div class="auth-card">
    <h2>Iniciar Sesión</h2>
    <p>Accede a tu cuenta para ver tus árboles guardados.</p>

    <!-- Conectamos el formulario con el FormGroup usando [formGroup] -->
    <!-- (ngSubmit) llama a nuestro método onSubmit() -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <!-- formControlName conecta este input con el control 'username' del FormGroup -->
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          placeholder="tu-usuario"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <!-- Mensajes de error específicos para el campo 'username' -->
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-text">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">El nombre de usuario es obligatorio.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="••••••••"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <!-- Mensajes de error específicos para el campo 'password' -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</small>
        </div>
      </div>

      <!-- Mensaje de error general del servidor (ej. credenciales incorrectas) -->
      <!-- Leemos el valor del signal errorMessage() -->
      <div *ngIf="errorMessage()" class="error-message">
        {{ errorMessage() }}
      </div>
      
      <!-- El botón se deshabilita si el formulario es inválido o si está cargando -->
      <!-- Leemos el valor del signal isLoading() -->
      <button type="submit" class="auth-button" [disabled]="loginForm.invalid || isLoading()">
        {{ isLoading() ? 'Iniciando sesión...' : 'Entrar' }}
      </button>

    </form>

    <div class="auth-redirect">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
