<div class="tree-list-grid">
  <!-- Iteramos sobre la lista de árboles que recibimos del input -->
  <div class="tree-card" *ngFor="let tree of trees(); trackBy: trackByTreeId">
    <div class="card-header">
      <span class="tree-type-badge">{{ tree.tree_type }}</span>
      <h3 class="tree-name">{{ tree.name }}</h3>
    </div>
    <div class="card-body">
      <p class="last-updated">
        Última modificación: {{ tree.updated_at | date:'short' }}
      </p>
    </div>
    <div class="card-footer">
      <button class="action-button load-button" (click)="onLoad(tree.id)">
        Cargar en Simulador
      </button>
      <button class="action-button delete-button" (click)="onDelete(tree.id)">
        Eliminar
      </button>
    </div>
  </div>
</div>
